<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS folder/Signup.css">

<body>
    <h1>Sign up </h1>
    <div class="form-container">
        <form action="https://getform.io/f/avrepjpa" method="post">
            <!-- Text Input -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
            </div>
            <!-- Email Input -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
            </div>
            <!-- Password Input -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
            </div>
            <!-- Radio Buttons -->
            <div class="form-group">
                <label>Subjects:</label>
                <input type="checkbox" id="English" name="Subject" value="English">
                <label for="English">English</label>
                <input type="checkbox" id="Afrikaans" name="Subject" value="Afrikaans">
                <label for="Afrikaans">Afrikaans</label>
                <input type="checkbox" id="Mathamatics" name="Subject" value="Mathamatics">
                <label for="Mathamatics">Mathamatics</label>
                <input type="checkbox" id="Life-Science" name="Subject" value="Life-Science">
                <label for="Life-Science">Life-Science</label>
                <input type="checkbox" id="English" name="Subject" value="English">
                <label for="English">English</label><br><br>
            </div>
            <!-- Checkbox -->
            <div class="form-group">
                <input type="checkbox" id="subscribe" name="subscribe" value="newsletter">
                <label for="subscribe">Subscribe to newsletter</label><br><br>
            </div>
            <!-- Dropdown Menu
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="usa">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="canada">Canada</option>
                    <option value="australia">Australia</option>
                    <option value="australia">Australia</option>
                    <option value="australia">Australia</option>
                </select><br><br>
            </div> -->

            <!-- Textarea -->
            <div class="form-group">
                <label for="message">Any specific instructions:</label><br>
                <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

                <!-- Submit Button -->
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
        </form>
    </div>
</body>

</html>
